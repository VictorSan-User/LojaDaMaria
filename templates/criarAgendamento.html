<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
    <body>
        <form action="../Controllers/ControllerNovoAgendamento.php" method="POST" class="p-4 bg-white rounded shadow w-50 mx-auto mt-5">
            <h2 class="mb-4 text-center">Novo Agendamento</h2>

            <div class="mb-3">
                <label for="data_inicial" class="form-label">Data Inicial</label>
                <input type="date" class="form-control" id="data_inicial" name="data_inicial" required>
            </div>

            <div class="mb-3">
                <label for="data_final" class="form-label">Data Final</label>
                <input type="date" class="form-control" id="data_final" name="data_final" required>
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Contato com o Cliente" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva o objetivo do agendamento..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="cliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Maria Silva" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar Agendamento</button>
            <a href="meuNegocio.php"class="btn btn-secondary my-2 w-100 text-decoration-none text-white">Cancelar</a>
        </form>
    </body>
</html>
